<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Metronome</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #tempo { width: 100px; }
        .beat { width: 50px; height: 50px; background: red; border-radius: 50%; display: inline-block; opacity: 0.2; transition: opacity 0.1s; }
    </style>
</head>
<body>
    <h1>Synced Metronome</h1>
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" min="0" max="400" value="120">
    <button onclick="startMetronome()">Start</button>
    <button onclick="stopMetronome()">Stop</button>
    
    <div class="beat" id="beat"></div>

    <script>
        let nextBeatTime = 0;
        let latencyCorrection = 0;
        let isRunning = false;
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        async function getNTPTime() {
            try {
                const startTime = Date.now(); // Start request time
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=UTC');
                const endTime = Date.now(); // End request time
                const rtt = endTime - startTime; // Round Trip Time

                const data = await response.json();
                const serverTime = new Date(data.dateTime).getTime();

                const oneWayLatency = rtt / 2; // Estimate one-way latency
                return serverTime + oneWayLatency; // Adjusted NTP time
            } catch (error) {
                console.error("Error fetching NTP time:", error);
                return Date.now();
            }
        }

        async function syncTime() {
            const ntpTime = await getNTPTime();
            const localTime = Date.now();
            latencyCorrection = ntpTime - localTime; // Correcting for latency
        }

        async function startMetronome() {
            const bpm = parseInt(document.getElementById("tempo").value);
            if (bpm <= 0 || bpm > 400) {
                alert("Please choose a tempo between 1 and 400 BPM.");
                return;
            }

            await syncTime();
            const beatInterval = (60 / bpm) * 1000;
            const ntpTime = Date.now() + latencyCorrection;
            nextBeatTime = ntpTime + beatInterval - (ntpTime % beatInterval);

            isRunning = true;
            setInterval(syncTime, 60000); // Re-sync every 60 seconds
            requestAnimationFrame(syncMetronome);
        }

        function syncMetronome() {
            if (!isRunning) return;

            const currentTime = Date.now() + latencyCorrection;
            if (currentTime >= nextBeatTime) {
                triggerBeat();
                const bpm = parseInt(document.getElementById("tempo").value);
                const beatInterval = (60 / bpm) * 1000;
                nextBeatTime += beatInterval;
            }

            requestAnimationFrame(syncMetronome);
        }

        function triggerBeat() {
            const beatElement = document.getElementById("beat");
            beatElement.style.opacity = "1";
            setTimeout(() => { beatElement.style.opacity = "0.2"; }, 100);

            // Generate a short "click" sound
            let oscillator = audioCtx.createOscillator();
            let gainNode = audioCtx.createGain();

            oscillator.type = "square";
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.05);
        }

        function stopMetronome() {
            isRunning = false;
        }
    </script>
</body>
</html>
